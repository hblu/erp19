# ERP原理与应用
## 第三章 ERP 为企业带来的效益
### 陆海波
### 2019/3/5

---





## 定量的效益

.red[降低库存投资]

- 降低库存量
  - 由于有了良好的需求计划, 使得可以在恰当的时间得到恰当的物料, 从而可以不必保持很多的库存. 据统计, 在使用 ERP 之后, 库存量一般可以降低 20%~35%
  
--

- 降低库存管理费用
  - 库存量降低还会降低库存管理费用, 包括仓库维护费用、管理人员费用、保险费用、物料损坏和失盗等. 库存管理费用通常占库存总投资的 25%
  
--

- 减少库存损耗
  - 由于库存量减少, 库存损耗也随之减少
  - MRP 对库存记录的准确度要求相当高, 库存少也更容易提高对库存记录准确性
  
---
## 定量的效益

例: 假定企业年产值为 10,000,000 元; 库存成本占年产值的 75%; 库存维护费用占库存投资的 25%; 使用 ERP 后, 每年库存周转次数提高1次 (其中, 未计库存损耗减少所产生的效益)


| 总产值     |  10,000,000 元 |
|----------|------------------|
|库存成本 - 75%   |  7,500,000元 |
|库存投资 - 每年周转2次  |  3,750,000元 |
|库存投资 - 每年周转3次  |  2,500,000元 |

--

| 库存投资降低  |  1,250,000元|
|----------|------------------|
|库存维护费用 | 25% |
|库存投资降低产生的利润 |  312,500元|

---
## 定量的效益

.red[降低采购成本]

- ERP 把供应商视为自己的外部工厂. 通过供应商计划法与供应商建立长期稳定、双方受益的合作关系. 这样既保证了物料供应, 又为采购人员节省了大量的时间和精力, 使他们可对采购工作进行有价值的分析

- 供应商计划法即可提高采购效率, 又降低了采购成本. 有资料表明, 使用 ERP 可以使采购成本降低5%

---
## 定量的效益

例: 假定年产值为10,000,000元, 采购原材料及运输费用为年产值的1/2

| 总产值 | 10,000,000元|
|--------|-------------|
| 采购原材料及运输费用 |   5,000,000元|
|采购成本降低 |    5% |
|               |        250,000元 |

---
## 定量的效益

.red[提高生产效率]

- 提高直接劳动的生产率
  - 使用 ERP 后, 由于减少了生产过程中的物料短缺, 从而减少了生产和装配过程的中断, 使劳动生产力的生产率得到提高
  - 有资料表明, 生产线生产率平均提高 5%~10%, 装配线生产率平均提高 25%~40%
  
--

- 提高间接劳动生产率
  - 以 ERP 作为通信工具, 减少了文档及其传递工作, 减少了混乱和重复的工作, 从而提高了间接劳力生产率. 资料表明, 间接劳力生产率可以提高 25%
  
---
## 定量的效益

- 减少加班
  - 过多的加班会严重降低生产率, 还会造成过多的库存. 使用 ERP, 可以提前做出能力需求计划, 从而减少加班. 资料表明, 加班时间可以减少 50%~90%
  
---
## 定量的效益

例: 假定生产率提高用一个统一的数字来表示, 如 10%, 且假定直接劳动力成本为产值的 10%, 间接劳动力成本为产值的 5%:

| 总产值 | 10,000,000元 |
|--------|--------------|
| 增加产值 | 1,000,000元|
|直接劳力成本10%, 节约 | 100,000元|
|间接劳力成本5%, 节约 | 50,000元|

利润将会提高150,000元

---
## 定量的效益

.red[提高客户服务水平]

- 提高市场竞争力, 既要有好的产品质量, 又要有高水平的客户服务. 要提高客户服务水平, 就必须有好的产销配合. ERP 系统作为计划、控制和通信的工具, 使得市场销售和生产制造部门可以在决策级以及日常活动中有效互相配合. 从而可以缩短生产提前期, 迅速响应客户需求, 并按时交货

--

- 客户服务水平的提高将带来销售量的提高. 假定因此提高销售量10%, 则提高的销售收入为 10,000,000 `\(\times\)` 10% = 1,000,000元. 假定利润率为10%, 则增加的利润为 100,000 元

---
## 定量的效益

.red[增加利润]

根据以上分析, 我们可以计算出增加的全部利润

| 增加的利润总和 |  812,500元 |
|----------------|------------|
|库存投资降低    |  312,500 元|
|采购成本降低    | 250,000 元|
|直接劳力成本节约|100,000元|
|间接劳力成本节约|50,000元|
|提高客户服务水平增加|100,000元|

---
## 定量的效益

.red[现金总收益]

根据以上分析, 我们可以计算出全部的现金收益, 即增加的流动资金

|至此得到的现金总收益 |  2,062,500 元|
|---------------------|---------------|
|库存投资降低       | 1,250,000   |
|库存投资降低产生的利润 |312,500  |
|降低采购成本  |    250,000|
|提高生产率  | 150,000  |
|提高销售量   | 100,000|

---
## 定量的效益

- 由于客户服务水平的提高, 可以减少应收账款
- 由于信息准确、情况明确, 可以使得对应付账款的管理更加精确
- 这会进一步增加现金总收益
