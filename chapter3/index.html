# ERP原理与应用
## 第三章 ERP 为企业带来的效益
### 陆海波
### 2019/3/5

---





## 定量的效益

.red[降低库存投资]

- 降低库存量
  - 由于有了良好的需求计划, 使得可以在恰当的时间得到恰当的物料, 从而可以不必保持很多的库存. 据统计, 在使用 ERP 之后, 库存量一般可以降低 20%~35%
  
--

- 降低库存管理费用
  - 库存量降低还会降低库存管理费用, 包括仓库维护费用、管理人员费用、保险费用、物料损坏和失盗等. 库存管理费用通常占库存总投资的 25%
  
--

- 减少库存损耗
  - 由于库存量减少, 库存损耗也随之减少
  - MRP 对库存记录的准确度要求相当高, 库存少也更容易提高对库存记录准确性
  
---
## 定量的效益

例: 假定企业年产值为 10,000,000 元; 库存成本占年产值的 75%; 库存维护费用占库存投资的 25%; 使用 ERP 后, 每年库存周转次数提高1次 (其中, 未计库存损耗减少所产生的效益)


| 总产值     |  10,000,000 元 |
|----------|------------------|
|库存成本 - 75%   |  7,500,000元 |
|库存投资 - 每年周转2次  |  3,750,000元 |
|库存投资 - 每年周转3次  |  2,500,000元 |

--

| 库存投资降低  |  1,250,000元|
|----------|------------------|
|库存维护费用 | 25% |
|库存投资降低产生的利润 |  312,500元|

---
## 定量的效益

.red[降低采购成本]

- ERP 把供应商视为自己的外部工厂. 通过供应商计划法与供应商建立长期稳定、双方受益的合作关系. 这样既保证了物料供应, 又为采购人员节省了大量的时间和精力, 使他们可对采购工作进行有价值的分析

- 供应商计划法即可提高采购效率, 又降低了采购成本. 有资料表明, 使用 ERP 可以使采购成本降低5%

---
## 定量的效益

例: 假定年产值为10,000,000元, 采购原材料及运输费用为年产值的1/2

| 总产值 | 10,000,000元|
|--------|-------------|
| 采购原材料及运输费用 |   5,000,000元|
|采购成本降低 |    5% |
|               |        250,000元 |

---
## 定量的效益

.red[提高生产效率]

- 提高直接劳动的生产率
  - 使用 ERP 后, 由于减少了生产过程中的物料短缺, 从而减少了生产和装配过程的中断, 使劳动生产力的生产率得到提高
  - 有资料表明, 生产线生产率平均提高 5%~10%, 装配线生产率平均提高 25%~40%
  
--

- 提高间接劳动生产率
  - 以 ERP 作为通信工具, 减少了文档及其传递工作, 减少了混乱和重复的工作, 从而提高了间接劳力生产率. 资料表明, 间接劳力生产率可以提高 25%
  
---
## 定量的效益

- 减少加班
  - 过多的加班会严重降低生产率, 还会造成过多的库存. 使用 ERP, 可以提前做出能力需求计划, 从而减少加班. 资料表明, 加班时间可以减少 50%~90%
  
---
## 定量的效益

例: 假定生产率提高用一个统一的数字来表示, 如 10%, 且假定直接劳动力成本为产值的 10%, 间接劳动力成本为产值的 5%:

| 总产值 | 10,000,000元 |
|--------|--------------|
| 增加产值 | 1,000,000元|
|直接劳力成本10%, 节约 | 100,000元|
|间接劳力成本5%, 节约 | 50,000元|

利润将会提高150,000元

---
## 定量的效益

.red[提高客户服务水平]

- 提高市场竞争力, 既要有好的产品质量, 又要有高水平的客户服务. 要提高客户服务水平, 就必须有好的产销配合. ERP 系统作为计划、控制和通信的工具, 使得市场销售和生产制造部门可以在决策级以及日常活动中有效互相配合. 从而可以缩短生产提前期, 迅速响应客户需求, 并按时交货

--

- 客户服务水平的提高将带来销售量的提高. 假定因此提高销售量10%, 则提高的销售收入为 10,000,000 `\(\times\)` 10% = 1,000,000元. 假定利润率为10%, 则增加的利润为 100,000 元

---

.red[增加利润]

根据以上分析, 我们可以计算出增加的全部利润

| 增加的利润总和 |  812,500元 |
|----------------|------------|
|库存投资降低    |  312,500 元|
|采购成本降低    | 250,000 元|
|直接劳力成本节约|100,000元|
|间接劳力成本节约|50,000元|
|提高客户服务水平增加|100,000元|

---
## 定量的效益

.red[现金总收益]

根据以上分析, 我们可以计算出全部的现金收益, 即增加的流动资金

|至此得到的现金总收益 |  2,062,500 元|
|---------------------|---------------|
|库存投资降低       | 1,250,000   |
|库存投资降低产生的利润 |312,500  |
|降低采购成本  |    250,000|
|提高生产率  | 150,000  |
|提高销售量   | 100,000|

---
## 定量的效益

- 由于客户服务水平的提高, 可以减少应收账款
- 由于信息准确、情况明确, 可以使得对应付账款的管理更加精确
- 这会进一步增加现金总收益

---
## 定性的效益 --- 更深层次的效益

之前定量分析更多地反映企业的业绩表现, 而定性分析更多地反映企业的行为实践, 二者有密切关系, 但又并非总是完全一致的:

- 有时, 企业虽然没有好的行为实践作为支持, 但也可能有好的业绩表现, 但这种好的业绩表现肯定是脆弱和暂时的
- 反过来, 如果一个企业有好的行为实践, 其业绩表现则必定会越来越好

---
## 定性的效益 --- 更深层次的效益

- .red[提高工程开发效率和促进新产品开发]
  - 由于使用统一数据库, 更容易获取工程开花所需的数据, 且数据恢复和维护所花的时间也大大减少. 又由于诸如 "模块化物料清单" 技术的使用, 可以从根本上减少生成和维护物料清单的时间.
  - 有企业反映, 过去 85% 的产品具有10年以上的生产历史, 而使用 ERP 之后, 85%以上的产品是投产不到3年的新产品. ERP 的使用明显加快了产品更新换代的步伐.
  
---
## 定性的效益 --- 更深层次的效益

- .red[提高产品质量]
  - 在 ERP 环境下, 企业的员工在自己的岗位上按部就班地按统一的计划做着自己的工作, 使得企业的生产摆脱了混乱和物料短缺. 企业的工作质量提高了, 产品质量肯定可以得到提高.
  
--

- .red[提高管理水平]
  - 通过 ERP 系统, 使信息的传递和获取更准确、及时, 使管理人员提前看到企业运营的发展趋势, 从而赢得了时间, 可以去做他们该做的事情, 使管理更有效
  - 有资料表明, 很多企业的工长们平均要花60%时间去忙于"救火", 即处理那些出乎意料而突然出现的紧急事件. 使用了 ERP 后, 工长们可以把精力集中于他们应当做的监督管理工作
  
---
## 定性的效益 --- 更深层次的效益

- .red[为科学决策提供依据]
  - 通过 ERP, 把经营规划和销售与运作规划这样的高层管理计划分解转换为低层次上的各种详细的计划. 这些计划要由企业的每个员工去遵照执行. 因此, 合在一起, 企业的所有员工执行的一个统一的计划. 以统一的计划指导企业的运作, 上层的变化可以灵敏地传递到下层, 而下层的情况也可以及时地反馈到上层. 通过 ERP, 使得计划、有控制的管理称为可能

--

  - 一位公司总裁说：“我们已经创造了理论家多年来梦寐以求的结果. 通过 ERP, 我们得到了一个企业的计算机模型. 现在, 我们几乎可以模拟企业的任何一个部分, 并可以测试新的计划或任何改变所能产生的影响”
  
---
## 定性的效益 --- 更深层次的效益

- .red[充分发挥人的作用]
  - 生产率的最大提高来自于充分利用人的资源. 充分发挥人的作用, 这是从当今世界级的企业得出的重要启示
  - 应用 ERP 系统, 为全面提高企业管理水平提供工具, 而同时也为全面提高员工素质提供了机会
  - 从根本上说, ERP 的成功来自于企业全体员工的理解与努力. 因此, 生产率的提高应归功于使 ERP 系统很好地运转起来的人
  
---
## 定性的效益 --- 更深层次的效益

- .red[提高企业的生活质量]
  - 好的运营计划使公司的整体工作协调起来, 执行一个协调的运营计划当然要比被一个混乱的计划所驱使要愉快得多
  - 改善企业的生活质量意味着最佳的工作士气和工作态度. 于是, 提高生产率、提高产品质量、降低成本、改善利润都是相伴而来的事情
  
---
## 定性的效益 --- 更深层次的效益

- .red[潜在影响]
  - 一家汽车制造企业常常花费大量的航空运费, 其中大部分是由于计划问题造成的. 企业不能因零件短缺而承受关闭生产线的损失, 因此, 往往发出紧急订货并空运提货. 于是, 作为一个糟糕的计划和不准确的库存记录的代价就是从进货运费单上表现出来的
  - 上述运费问题, 通过 ERP 的应用得到了解决
  
--

- .red[提供更多的就业机会]
  - ERP 在提高制造业生产率、促进制造业发展的同时， 也为社会带来了就业机会
  - 这已经是为社会而不仅仅是为一个企业带来的效益了

---

## 来自用户的信息

例: 以下信息摘自一家国有企业实施应用 ERP 系统的报告

- 运用 ERP 管理思想和计算机系统, 使管理和业务流程得到了规范和优化
- 夯实了管理基础, 规范和统一了基础数据, 实现了数据共享
- 实现了物流、资金流、信息流的统一. 使物料变化的同时, 资金形态的变化也随之得到反映
- 使物料管理的透明度大大增加, 从而压缩了库存资金, 减少了采购费用, 规范了生产管理计划, 理顺了物流, 使计划细化到了日节拍
- 为管理人员拜托简单、重复劳动提供了工具, 为管理人员从事更高层次的管理活动创造了条件

---
## 来自用户的信息

- 培养和锻炼了一批既懂计算机知识, 又懂管理的专业人才, 使职工素质得到了明显提高
- 为企业持续不断的改进提供了工具
- ERP 项目的实施, 绝不仅仅是实施一个计算机系统, 最重要的是通过引进、消化、吸收 ERP 管理思想和原理, 全面提高企业的管理水平, 使企业在竞争中立于不败之地
